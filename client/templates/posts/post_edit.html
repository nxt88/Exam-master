<template name="postEdit">
  <form class="main form page cs-post-detail">
    <div class="form-group form-group-post">
      <div style="text-align: center;">
          <h2>Update post</h2>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'category'}}">
      <label class="control-label" for="category">Category</label>
      <div class="controls">

        <select name="category" id="category" class="form-control">
          {{#each options}}
            <option value="{{key}}" {{selected }}>{{value}}</option>
          {{/each}}
        </select>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'title'}}">
      <label class="control-label" for="title">Title <span style="color:red;">*</span></label>
      <div class="controls">
      <input name="title" id="title" type="text" value="{{ title}}" placeholder="Title of post..." class="form-control" maxlength="130" />
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'content'}}">
      <label class="control-label" for="content">Content <span style="color:red;">*</span></label>
      <div class="controls">
        <textarea name="content" id="content" rows="4" placeholder="Content of post..." class="form-control" >{{ content}}</textarea>
        <span class="help-block">{{errorMessage 'content'}}</span>
      </div>
    </div>

    {{#if checkAuthor}}
      <div class="form-group form-group-post">
        <label class="control-label" for="status">Status</label>
        <div class="controls">
        <input name="status" id="status" type="text" value="{{ status}}" placeholder="Status of post..." class="form-control" maxlength="130" />
        </div>
      </div>
    {{/if}}

    <div class="form-group form-group-post {{errorClass 'images'}}">
      <label class="control-label" for="images">Upload Image</label>
      <div class="controls">
        <p><span style="color:#285e8e;">Not support (Beta version)</span></p>
        <p>Use <a href="http://www.upsieutoc.com/" target="_blank" > http://www.upsieutoc.com/ </a> to upload</p>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'images'}}">
      <label class="control-label" for="images">Link image <span style="color:red;">*</span></label>
      <div class="controls">
          <input id="image1" type="text" value="{{ image1}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px;"/>
          <span class="help-block" style="color:#a94442">{{errorMessage 'image1'}}</span>
          <input id="image2" type="text" value="{{ image2}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px; "/>
          <span class="help-block" style="color:#a94442">{{errorMessage 'image2'}}</span>
          <input id="image3" type="text" value="{{ image3}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px; "/>
          <span class="help-block" style="color:#a94442">{{errorMessage 'image3'}}</span>
          <input id="image4" type="text" value="{{ image4}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px; "/>
          <span class="help-block" style="color:#a94442">{{errorMessage 'image4'}}</span>
          <input id="image5" type="text" value="{{ image5}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px; "/>
          <span class="help-block" style="color:#a94442">{{errorMessage 'image5'}}</span>
          <input id="image6" type="text" value="{{ image6}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px; "/>
          <span class="help-block" style="color:#a94442">{{errorMessage 'image6'}}</span>
          <input id="image7" type="text" value="{{ image7}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px; "/>
          <span class="help-block" style="color:#a94442">{{errorMessage 'image7'}}</span>

          <span class="help-block" style="color:#a94442">{{errorMessage 'image8'}}</span>
          <input id="image9" type="text" value="{{ image9}}"  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px; "/>

          <span class="help-block" style="color:#a94442">{{errorMessage 'image15'}}</span>
      </div>
    </div>

    <div class="form-group form-group-post">
      <label class="control-label" ></label>
      <div class="controls" style="margin-bottom: 40px;">
          <input type="submit" value="Update" class="btn btn-primary submit"/>
          <input type="button" value="Cancel" class="btn btn-primary cancel"/>
          <a class="btn btn-danger delete" href="#">Delete post</a>
      </div>
    </div>

  </form>
</template>
