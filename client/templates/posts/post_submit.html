<template name="postSubmit">
  <form class="main form page">

    <div class="form-group form-group-post">
      <div style="text-align: center;">
          <h2>Add new post</h2>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'category'}}">
      <label class="control-label" for="category">Categories</label>
      <div class="controls">
        <select name="category" id="category" class="form-control">
          {{#each options}}
            <option value="{{key}}" postId={{_id}} {{selected }}>{{value}}</option>
          {{/each}}
        </select>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'title'}}">
      <label class="control-label" for="title">Title <span style="color:red;">*</span></label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Title of post..." class="form-control" maxlength="130" />
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'content'}}">
      <label class="control-label" for="content">Content <span style="color:red;">*</span></label>
      <div class="controls">
        <textarea name="content" id="content" rows="4" placeholder="Content of post..." class="form-control" maxlength="3000" ></textarea>
          <span class="help-block">{{errorMessage 'content'}}</span>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'images'}}">
      <label class="control-label" for="images">Upload Image</label>
      <div class="controls">
          <p><span style="color:#285e8e;">Not support (Beta version)</span></p>
          <p>Use <a href="http://www.upsieutoc.com/" target="_blank" > http://www.upsieutoc.com/ </a> to upload</p>
      </div>
    </div>

    <div class="form-group form-group-post {{errorClass 'images'}}">
      <label class="control-label" for="images">Link image <span style="color:red;">*</span></label>
      <div class="controls">
          <input id="image1" type="text" value=""  class="form-control" placeholder="Link of image..." style="margin-bottom:5px; margin-top: 5px;"/>
